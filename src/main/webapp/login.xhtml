<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">  
  
    <h:head>  
  
    </h:head>  
      
    <h:body>  
      	<h:form>
      	
      	<p:panel>
     	Login:  <p:inputText id="usuario" value="#{loginMB.usuario.usuario}"/>
      	</p:panel>
		      
		      <br/>
		      
		<p:panel>
     	Senha:  <p:password id="senha" value="#{loginMB.usuario.senha}"/>
      	</p:panel>      
      
      		<br/>
      			
       	 <p:commandButton value="login" action="#{loginMB.login}" update="@form"/>
        
      
      
        <p:outputPanel rendered="#{!loginMB.usuarioLogado and loginMB.usuario.usuario !=null}">
        Usuário e/ou senha Inválidos
        </p:outputPanel>
        
        </h:form>
    </h:body>  
</html>
